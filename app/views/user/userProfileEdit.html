<div class="container textBoxSize">
<h2>Profile Edit</h2>
  <form ng-submit = "updateUserDetail()" ng-required>
    <div class="form-group">
      <label for="inputdefault">Name</label>
      <input class="form-control"
             type="text"
             ng-model = "udetail.name">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">Age</label>
      <input class="form-control"
             type="text"
             ng-model = "udetail.dateOfBirth">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">Gender</label>
      <input class="form-control"
             type="text"
             ng-model = "udetail.gender">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">PhoneNumber</label>
      <input class="form-control"
             ng-model = "udetail.phoneNumber"
             type="text">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">SchoolName</label>
      <input class="form-control"
             ng-model = "udetail.schoolName"
             type="text">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">CollegeName</label>
      <input class="form-control"
             ng-model = "udetail.collegeName"
             type="text">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">WorkingStatus</label>
      <input class="form-control"
             ng-model = "udetail.workingStatus"
             type="text">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">RelationshipStatus</label>
      <input class="form-control"
             ng-model = "udetail.relationshipStatus"
             type="text">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">Country</label>
      <input class="form-control"
             ng-model = "udetail.country"
             type="text">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">HomeTown</label>
      <input class="form-control"
             ng-model = "udetail.homeTown"
             type="text">
      </input>
    </div>

    <div class="form-group">
      <label for="inputdefault">LanguageKnown</label>
      <input class="form-control"
             ng-model = "udetail.languageKnown"
             type="text">
      </input>
    </div>

    <button type="submit"class="btn btn-default" >Submit</button>

  </form>
</div>`
