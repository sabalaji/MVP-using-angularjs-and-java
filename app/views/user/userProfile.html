<header style = "padding:5px;">
  <div class = "container">
    <div class = "row"
         style = "width:1244">
      <div class = "col-md-6">
        <div class = "logoUserProfile"
             style = "font-size:30px">
          <span>
            <img style = "width:89px;padding-bottom:2px;"
                 src = "image/logo.jpg"
                 alt = "logo">HappyBook
          </span>
        </div>
      </div>
      <div class = "col-md-6 pull-right">
        <button class = "btn btn-info btn-lg color"
                ng-click = "logout()"
                style = "float:right">
          <span class = "glyphicon glyphicon-log-out" ></span>Log out
        </button>
      </div>
    </div>
  </div>
</header>
<div>
  <div class = "row" style = "padding-top:3px">
    <div class = "col-md-3">
      <ul class = "list-group nav nav-pills nav-stacked">
        <li class = "list-group-item padding">
          <a ng-href = "#!/userProfile/view"
             ng-click = "getUserById()">My Profile
          </a>
        </li>
        <li class = "list-group-item padding">
          <a ng-href = "#!/userProfile/edit">Edit Profile
          </a>
        </li>
        <li class = "list-group-item padding">
          <a ng-href = "#!/userProfile/posts"
             ng-click = "getAllPost()">NewsFeed
           </a>
        </li>
        <li class = "list-group-item padding">
          <a ng-href = "#!/userProfile/post"
             ng-click = "getAllPostById()">Timeline
          </a>
        </li>
	      <li class = "list-group-item padding">
          <a ng-href = "#!/userProfile/findFriends"
             ng-click = "getAllUser()">Find Friends
           </a>
        </li>
        <li class = "list-group-item padding">
          <a ng-href = "#!/userProfile/friendRequest"
             ng-click = "getFriendRequest()">Friend Request
           </a>
        </li>
      </ul>
    </div>
    <div class = "col-md-7">

      <div ui-view></div>

    </div>
    <div class = "col-md-2"
         style = "padding-top:3px">
      <button class = "btn btn-primary btn-block list-group-item color"
              style = "width:100%">Friends
      </button>
      <ul class = "list-group">
        <div ng-repeat = "friend in friends">
          <li class = "list-group-item">{{friend.idSender}}</li>
        </div>
      </ui>
    </div>
  </div>
</div>
